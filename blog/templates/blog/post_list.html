{% extends 'blog/base.html' %}
{% block title %} Content {% endblock %}
{% block content %}
  <h1>Blog</h1>
  {% for post in posts %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
        <p class="card-text">{{ post.content | truncatechars:150 }}</p>
        <p class="card-text"><small class="text-muted">By {{ post.author }}, {{ post.created_at }}</small></p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
