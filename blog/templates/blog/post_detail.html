{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p><small class="text-muted">By {{ post.author }} on {{ post.created_at }}</small></p>
</div>
{% endblock %}
